<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加员工</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <div>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">员工姓名：</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3" placeholder="员工姓名">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">员工代码</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPassword3" placeholder="员工代码">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <label class="radio-inline">
                  性别：
                </label>
                <label class="radio-inline">
                  <input type="radio" name="sex" id="inlineRadio1" value="男"> 男
                </label>
                <label class="radio-inline">
                  <input type="radio" name="sex" id="inlineRadio2" value="女"> 女
                </label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <label class="radio-inline">
                  在职状态：
                </label>
                <label class="radio-inline">
                  <input type="radio" name="state" id="inlineRadio1" value="在职"> 在职
                </label>
                <label class="radio-inline">
                  <input type="radio" name="state" id="inlineRadio2" value="离职"> 离职
                </label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">提交</button>
            </div>
          </div>
        </form>
    </div>
</body>
</html>
